<h1 mat-dialog-title>Logout</h1>
<mat-dialog-content>
  {{ isLoggingOut ? "Logging out" : "Are you sure to logout ?" }}
  <mat-progress-bar mode="indeterminate" [class]="isLoggingOut ? '' : 'hide'">
  </mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [disabled]="isLoggingOut">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="sureLogout()"
    [disabled]="isLoggingOut"
  >
    Yes
  </button>
</mat-dialog-actions>
