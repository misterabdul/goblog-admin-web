<mat-toolbar color="primary" class="mat-elevation-z6">
  <a mat-icon-button class="btn-home" routerLink="/">
    <mat-icon>home</mat-icon>
  </a>
  <div class="spacer"></div>
  <button class="btn-menu" mat-icon-button [matMenuTriggerFor]="navMenuMobile">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #navMenuMobile="matMenu" xPosition="before">
    <button mat-menu-item (click)="toggleDarkMode()">
      <mat-icon>{{ isDarkMode ? "light_mode" : "dark_mode" }}</mat-icon>
      {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
    </button>
  </mat-menu>
</mat-toolbar>
