<div>
  <mat-form-field appearance="fill">
    <mat-label>Slug</mat-label>
    <input
      matInput
      type="text"
      [value]="category?.slug ?? null"
      [disabled]="true"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      [value]="category?.name ?? null"
      [disabled]="true"
    />
  </mat-form-field>
  <div class="submit-container">
    <a
      class="inner-button"
      mat-raised-button
      [routerLink]="'/category/' + (category?.uid ?? null) + '/update'"
    >
      Edit
    </a>
  </div>
</div>
