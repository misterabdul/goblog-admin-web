<div>
  <mat-form-field appearance="fill">
    <mat-label>Slug</mat-label>
    <input
      matInput
      type="text"
      [value]="category?.slug ?? null"
      [disabled]="true"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      [value]="category?.name ?? null"
      [disabled]="true"
    />
  </mat-form-field>
  <div class="submit-container">
    <button
      class="inner-button"
      mat-raised-button
      [disabled]="submitting"
      (click)="submit()"
    >
      {{ mode === "delete" ? "Delete" : "Restore" }}
    </button>
  </div>
</div>
