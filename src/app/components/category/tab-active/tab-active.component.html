<div *ngIf="!isLoading; else loadingBar">
  <div *ngIf="hasContents; else emptyContent">
    <app-component-category-table
      [categories]="categories"
    ></app-component-category-table>
  </div>
  <ng-template #emptyContent>
    <div class="spinner-container">No categories</div>
  </ng-template>
</div>
<ng-template #loadingBar>
  <div class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
