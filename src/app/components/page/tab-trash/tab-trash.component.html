<div *ngIf="pages !== null; else emptyContent">
  <app-component-page-table
    [resources]="pages"
    [isTrash]="true"
  ></app-component-page-table>
  <app-component-shared-table-paginator></app-component-shared-table-paginator>
</div>
<ng-template #emptyContent>
  <div class="spinner-container">Trash is empty.</div>
</ng-template>
