<div *ngIf="comments !== null; else emptyContent">
  <app-component-comment-table
    [resources]="comments"
  ></app-component-comment-table>
  <app-component-shared-table-paginator></app-component-shared-table-paginator>
</div>
<ng-template #emptyContent>
  <div class="spinner-container">No comments.</div>
</ng-template>
