<div *ngIf="!isLoading; else loadingBar">
  <div *ngIf="hasContents; else emptyContent">
    <app-component-comment-table [comments]="comments"></app-component-comment-table>
  </div>
  <ng-template #emptyContent>
    <div class="spinner-container">No comments.</div>
  </ng-template>
</div>
<ng-template #loadingBar>
  <div class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
