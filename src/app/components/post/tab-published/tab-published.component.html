<div *ngIf="posts !== null; else emptyContent">
  <app-component-post-table
    [resources]="posts"
    [showPublished]="true"
  ></app-component-post-table>
  <app-component-shared-table-paginator></app-component-shared-table-paginator>
</div>
<ng-template #emptyContent>
  <div class="spinner-container">No published post yet.</div>
</ng-template>
