<div *ngIf="!isLoading; else loadingBar">
  <div *ngIf="hasContents; else emptyContent">
    <app-component-user-table [users]="users"></app-component-user-table>
  </div>
  <ng-template #emptyContent>
    <div class="spinner-container">No active users</div>
  </ng-template>
</div>
<ng-template #loadingBar>
  <div class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
