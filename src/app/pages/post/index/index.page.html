<h1>Posts</h1>
<div class="table-content">
  <mat-tab-group [selectedIndex]="selectedTabIndex">
    <mat-tab>
      <ng-template matTabLabel>
        <span>Draft</span>
      </ng-template>
      <ng-template matTabContent>
        <app-component-post-tab-draft
          [isLoading]="isLoadingDraft"
          [posts]="draft"
          (isDisplayed)="loadDraft($event)"
        ></app-component-post-tab-draft>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span>Published</span>
      </ng-template>
      <ng-template matTabContent>
        <app-component-post-tab-published
          [isLoading]="isLoadingPublished"
          [posts]="published"
          (isDisplayed)="loadPublished($event)"
        ></app-component-post-tab-published>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span>Trash</span>
      </ng-template>
      <ng-template matTabContent>
        <app-component-post-tab-trash
          [isLoading]="isLoadingTrash"
          [posts]="trash"
          (isDisplayed)="loadTrash($event)"
        ></app-component-post-tab-trash>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="fab-container">
  <button
    mat-fab
    color="primary"
    matTooltip="Create new post"
    routerLink="/post/create"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
