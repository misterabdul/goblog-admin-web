<h1>Categories</h1>
<div class="table-content">
  <mat-tab-group [selectedIndex]="selectedTabIndex">
    <mat-tab>
      <ng-template matTabLabel>
        <span>Categories</span>
      </ng-template>
      <ng-template matTabContent>
        <app-component-category-tab-active
          [isLoading]="isLoadingActive"
          [categories]="active"
          (isDisplayed)="loadActive($event)"
        ></app-component-category-tab-active>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span>Trash</span>
      </ng-template>
      <ng-template matTabContent>
        <app-component-category-tab-trash
          [isLoading]="isLoadingTrash"
          [categories]="trash"
          (isDisplayed)="loadTrash($event)"
        ></app-component-category-tab-trash>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="fab-container">
  <button
    mat-fab
    color="primary"
    matTooltip="Add new category"
    routerLink="/category/create"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
